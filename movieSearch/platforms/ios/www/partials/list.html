<body ng-controller="Ctrl1">

  <ion-header-bar class="bar-positive slide-left-right">
    <h1 class="title">Movie Search</h1>
  </ion-header-bar>


  <div id="search-bar">
    <div class="item item-input-inset">
      <label class="item-input-wrapper" id="search-input">
        <i class="icon ion-search placeholder-icon"></i>
        <form ng-submit="search()">
          <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input type="text" placeholder="Enter movie name" ng-model="query" />
          </label>
          <button class="button button-small button-positive">
            Search
          </button>
        </div>
        </form>
      </label>
    </div>
  </div>

  <ion-content id="content">
    <div id="photos" class="clearfix">
      <ion-list>

        <ion-item ng-repeat="item in moviesList.movies" 
                  item="item"
                  ng-click="onItemClick(item)"
                  href="#/{{item.id}}"
                  class="item item-thumbnail-left" >
          
          <img ng-src="{{ item.posters.thumbnail }}">
          <h2>{{ item.title }}</h2>
          <h4>{{ item.year }}</h4>
        </ion-item>

      </ion-list>
    </div>
  </ion-content>

</body>
