<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>App Intro Walkthrough: 1.0.0-beta.1 - CodePen</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>

  <html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic App</title>

    <link href="http://code.ionicframework.com/1.0.0-beta.1/css/ionic.min.css" rel="stylesheet">
    <script src="http://code.ionicframework.com/1.0.0-beta.1/js/ionic.bundle.js"></script>
  </head>

  <body ng-app="ionicApp" animation="slide-left-right-ios7">

    <ion-slide-box show-pager="false">
      <ion-slide>
        <div class="box blue"><h1>BLUE</h1></div>
        <img src="http://code.ionicframework.com/assets/img/app_icon.png">
      </ion-slide>
      <ion-slide>
        <div class="box yellow"><h1>YELLOW</h1></div>
        <img src="http://www.nasa.gov/sites/default/files/timelapse_sun.jpg">
      </ion-slide>
      <ion-slide>
        <div class="box pink"><h1>PINK</h1></div>
        <img src="http://www.wallpaperfunda.com/wp-content/uploads/2014/03/images-2.jpg">
      </ion-slide>
    </ion-slide-box>

  </body>
</html>

  <script src="js/index.js"></script>

</body>

</html>
