<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Flickr Search Example: 1.0.0-beta.1 - CodePen</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>

  <html ng-app="ionicApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <title>Flickr</title>

  <link href="http://code.ionicframework.com/1.0.0-beta.1/css/ionic.min.css" rel="stylesheet">
  <script src="http://code.ionicframework.com/1.0.0-beta.1/js/ionic.bundle.min.js"></script>
  <script src="http://code.angularjs.org/1.2.12/angular-resource.js"></script>
</head>

<body ng-controller="FlickrCtrl">

  <ion-header-bar class="bar-positive"><h1 class="title">Flickr Search</h1>
  </ion-header-bar>

  <div id="search-bar">
    <div class="item item-input-inset">
      <label class="item-input-wrapper" id="search-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-model="query" ng-change="search()">
      </label>
    </div>
  </div>

  <ion-content id="content" push-search>
    <div id="photos" class="clearfix">
      <ion-list>

        <ion-item ng-repeat="item in photos.items" 
                  item="item"
                  ng-click="onItemClick(item)"
                  class="item item-thumbnail-left" >
          
          <img ng-src="{{ item.media.m }}">
          <h2>{{ item.author }}</h2>
          <h4>{{query}}</h4>
        </ion-item>

      </ion-list>
    </div>
  </ion-content>

</body>
</html>

  <script src="js/index.js"></script>

</body>

</html>
